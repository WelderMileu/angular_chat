<section class="bg-white p-6 rounded-2xl">
    @for (user of user_onOff; track user.user_name) {
        @if (user.status == true) {
            <div class="flex justify-between mb-7">
                <div class="flex gap-3 justify-center items-center">
                    <div class="relative">
                        <span class="absolute bottom-0.5 right-0 w-3.5 h-3.5 rounded-full bg-green-500 border-2 border-white"></span>
                        <img class="rounded-full w-14" src="{{ user.avatar }}" alt="">
                    </div>
                    <div>
                        <p class="text-1xl font-bold text-gray-700">{{ user.user_name }}</p>
                        <p class="text-xs font-light">{{ user.last_message }}</p>
                    </div>
                </div>
        
                <p class="font-bold text-gray-700 text-xs">{{ user.time }}</p>
            </div>
        }
    }
    
</section>
